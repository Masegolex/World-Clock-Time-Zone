<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock Time Zone</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city-select">
        <option value="">Select a city...</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="paris">Paris</option>
        <option value="cape-town">Cape Town</option>
        <option value="new-york">New York</option>
        <option value="dubai">Dubai</option>
        <option value="london">London</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project is coded with ❤️ by <strong>Masego Ntuane</strong> and is
      <a
        href="https://github.com/Masegolex/World-Clock-Time-Zone"
        target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="JavaScript/index.js"></script>
  </body>
</html>
