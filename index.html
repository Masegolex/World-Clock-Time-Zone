<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>World Clock Time Zone</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="cape-town">Cape Town</option>
        <option value="new-york">New York</option>
        <option value="dubai">Dubai</option>
        <option value="london">London</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">May 25th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">May 25th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>

    <footer>
      This project is coded with ❤️ by <strong>Masego Ntuane</strong> and is
      <a
        href="https://github.com/Masegolex/World-Clock-Time-Zone"
        target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="JavaScript/index.js"></script>
  </body>
</html>
